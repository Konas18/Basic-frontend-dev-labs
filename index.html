<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 5px;
                text-align: center;
            }
            tr {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%">
            <tr>
                <td colspan="4">1</td>
            </tr>
            <tr>
                <td>3</td>
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </body>
</html>
